<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pic.css">
    <title>Image Matching Game</title>
</head>
<body>
    <h1>Image Matching Game</h1>
    <div id="timer-display">Time: 0 seconds</div>
    <div class="game-container" id="game-container"></div>
    <button id="restart-button" style="display: none;">Restart Game</button>
    <button id="home-button">
        <img src="return.png" alt="Return to Home" id="return-image">
    </button>
    <button id="music-button">
        <img src="play.png" alt="Play Music" id="music-icon">
    </button>
    <script src="pic.js"></script>

</body>
</html>
